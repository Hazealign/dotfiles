mkdirs:
 - ~/.config
symlinks:
# vim-related symlinks
 - from: "./vim/vimrc"
   to: "~/.vimrc"
 - from: "./vim"
   to: "~/.vim"
 - from: "vim/ideavimrc"
   to: "~/.ideavimrc"
# git-related symlinks
 - from: "./git/gitconfig"
   to: "~/.gitconfig"
 - from: "./git/gitignore"
   to: "~/.gitignore"
# zsh-related symlinks
 - from: "./zsh/zplugin"
   to: "~/.zplugin"
 - from: "./zsh/.zshrc"
   to: "~/.zshrc"
 - from: "./zsh/starship.toml"
   to: "~/.config/starship.toml"